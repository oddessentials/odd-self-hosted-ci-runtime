# =============================================================================
# OSCR CI Pipeline - GitHub Actions
# =============================================================================
# Automated quality gates for pull requests and main branch pushes.
# Runs: PR title lint, shellcheck, CRLF detection, Docker build verification.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, edited, synchronize, reopened]

jobs:
  pr-title:
    name: PR Title (Conventional Commits)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Validate PR title
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "PR title: $TITLE"

          # Conventional Commits format:
          #   type(scope)!: subject
          #   type!: subject
          #   type: subject
          #
          # Valid types: build, chore, ci, docs, feat, fix, perf, refactor, revert, style, test
          #
          # Examples:
          #   docs: add README badges
          #   fix(router): sanitize environment variables
          #   feat!: drop legacy configuration support

          PATTERN='^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)'
          PATTERN+='(\([a-zA-Z0-9._-]+\))?(!)?: .+'
          if echo "$TITLE" | grep -Eq "$PATTERN"; then
            echo "✅ PR title follows Conventional Commits format"
          else
            echo "❌ PR title must follow Conventional Commits format"
            echo ""
            echo "Format: type(scope)?: subject"
            echo ""
            echo "Valid types: build, chore, ci, docs, feat, fix, perf, refactor, revert, style, test"
            echo ""
            echo "Examples:"
            echo "  docs: add README badges"
            echo "  fix(router): sanitize environment variables"
            echo "  feat!: drop legacy configuration support"
            exit 1
          fi

  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for CRLF in shell scripts
        run: |
          echo "==> Checking for CRLF line endings..."
          if git ls-files --eol | grep -E 'w/crlf.*\.sh$'; then
            echo "ERROR: Shell scripts with CRLF detected"
            exit 1
          fi
          echo "==> No CRLF issues found"

      - name: Lint YAML files
        run: |
          pip install --quiet yamllint
          npm run lint:yaml

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          ignore_paths: 'node_modules'
          severity: warning

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: quality

    strategy:
      matrix:
        provider: [github, azure-devops]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.provider }} image
        uses: docker/build-push-action@v6
        with:
          context: ./providers/${{ matrix.provider }}
          push: false
          tags: oscr-${{ matrix.provider }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Verify orchestrator scripts work
  orchestrator:
    name: Orchestrator Validation
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate select-provider.sh syntax
        run: bash -n orchestrator/select-provider.sh

      - name: Validate helper scripts syntax
        run: |
          bash -n scripts/register.sh
          bash -n scripts/unregister.sh
          bash -n scripts/healthcheck.sh

      - name: Validate entrypoint scripts syntax
        run: |
          bash -n providers/github/entrypoint.sh
          bash -n providers/azure-devops/entrypoint.sh
