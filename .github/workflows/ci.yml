# =============================================================================
# OSCR CI Pipeline - GitHub Actions
# =============================================================================
# Automated quality gates for pull requests and main branch pushes.
# Runs: commitlint, shellcheck, CRLF detection, Docker build verification.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  commitlint:
    name: Commit Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate PR commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for CRLF in shell scripts
        run: |
          echo "==> Checking for CRLF line endings..."
          if git ls-files --eol | grep -E 'w/crlf.*\.sh$'; then
            echo "ERROR: Shell scripts with CRLF detected"
            exit 1
          fi
          echo "==> No CRLF issues found"

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          ignore_paths: 'node_modules'
          severity: warning

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: quality

    strategy:
      matrix:
        provider: [github, azure-devops]

    env:
      # Azure Pipelines agent version - update to upgrade agent
      AGENT_VERSION: '3.248.0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Prefetch Azure DevOps agent tarball before docker build
      # This ensures no network dependency for agent binary during build
      - name: Prefetch Azure DevOps agent
        if: matrix.provider == 'azure-devops'
        run: ./scripts/prefetch-ado-agent.sh

      - name: Build ${{ matrix.provider }} image
        uses: docker/build-push-action@v6
        with:
          context: ./providers/${{ matrix.provider }}
          push: false
          tags: oscr-${{ matrix.provider }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Verify orchestrator scripts work
  orchestrator:
    name: Orchestrator Validation
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate select-provider.sh syntax
        run: bash -n orchestrator/select-provider.sh

      - name: Validate helper scripts syntax
        run: |
          bash -n scripts/register.sh
          bash -n scripts/unregister.sh
          bash -n scripts/healthcheck.sh

      - name: Validate entrypoint scripts syntax
        run: |
          bash -n providers/github/entrypoint.sh
          bash -n providers/azure-devops/entrypoint.sh
